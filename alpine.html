<!DOCTYPE html>
<html>
   <head>
    <!--link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css"-->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
   </head>

   <style>
       .red {color: red}
   </style>
   <body style="font-size:2em; display: flex; justify-content: space-around; align-items: start; padding-top: 2em">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
      
        <div class="flex-row-reverse">
            
            <div class="bg-gray-200 m-5 p-5" x-data="{ count: 0}">
                
                <button x-on:click="count++">+</button>
                <button x-on:click="count--">-</button>
            
                <span class="bg-gray-200 m-5" x-text="count">was immer hier steht wird Ã¼berschrieben mit count falls cout einen Wert hat</span>
            </div>

            <div class="bg-gray-200 m-10 p-10" x-data="{tweet: 'Say something'}">
                <textarea x-model="tweet">

                </textarea>

                <div x-text="tweet.length" x-bind:class="tweet.length>20 ? 'red' : ''"></div>
            </div>

            <div class="bg-gray-200 m-10 p-10" x-data="{}" x-init="new Pikaday({ field: document.getElementById('datepicker') });">

                <input type="text" id="datepicker" >

            </div>

            <!-- mit x-ref -->
            <div class="bg-gray-200 m-10 p-10" x-data="{}" x-init="new Pikaday({ field: $refs.datepicker2 });">

                <input type="text" x-ref="datepicker2" >

            </div>

            <!-- all in one line -->
            <div class="bg-gray-200 m-10 p-10">

                <input  x-data="{}" x-init="new Pikaday({ field: document.getElementById('datepicker3') });" type="text" id="datepicker3" >

            </div>

            <!-- superkurz mit $el-->
            <div class="bg-gray-200 m-10 p-10">

                <input  type= text x-data x-init="new Pikaday({ field: $el });" >

            </div>

        </div>

   </body>

</html>
