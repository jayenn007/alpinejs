<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>


  <body>

    <!-- dropdown select box -- 
    
  vars: open: state of the box
        items: array of dropdown options
        selected: selected list item
  -->

    <div>

      <!-- Set items list and initial value for the dropdown box-->
      <div class="bg-gray-300 flex justify-center items-center h-full h-screen p-8">
        <div x-data="{ open: false, selected: '', items: ['Watzmann', 'Zugspitze', 'Wilder Kaiser']}"
          x-init="selected=items[0]" class="relative" x-on:click.away="open=false">

          <!-- top of the box, shows selected item and chevron icon-->
          <button href="#" x-on:click="open == true ? open=false : open = true"
            class="flex items-center px-3 py-2 border border-transparent  leading-4 font-medium rounded-md text-gray-600 bg-white hover:bg-gray-50 hover:text-gray-800 focus:outline-none focus:bg-gray-50 active:bg-gray-50 transition ease-in-out duration-150">
            <span x-text="selected" class="mr-1"></span>
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
              style="margin-top:3px">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </button>

          <ul x-show.transition.duration.400ms="open" x-on:click="open = false; "
            class="bg-white text-gray-700 rounded shadow-lg absolute py-2 mt-1 ">

            <!-- iterate thru the items list and add the options-->
            <template x-for="item in items" :key="item">
              <li>
                <a href="#" x-text="item" x-on:click="open=false; selected=item"
                  class="block hover:bg-gray-300 hover:text-gray-700 focus:outline-none focus:bg-gray-500 active:bg-gray-500 transition ease-in-out duration-150 py-2 px-4">
                </a>
              </li>
            </template>

          </ul>

        </div>
      </div>
    </div>
  </body>

</html>
