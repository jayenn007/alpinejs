<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>


<body>

<!-- dropdown select box -- 
  
vars: open: state of the box
      selected: selected list item

    x-init is run AFTER Alpine has made its initial updates to the DOM so that the $refs helper is available
    list items get a ref of li-1, li-2, li-3 etc. When list item is clicked, 'selected' is assigned with the respective li-n vallue
    
-->

  <div>

    <div class="bg-gray-300 flex justify-center items-center h-full h-screen p-8">
      <div x-data="{ open: false, selected: 'Watzmann'}" x-init="() => { selected=$refs.li1.text }" class="relative"
        x-on:click.away="open=false">
        <button href="#" x-on:click="open == true ? open=false : open = true"
          class="flex items-center bg-white focus:bg-gray-400 text-gray-700 focus:text-gray-900 font-semibold rounded focus:outline-none focus:shadow-inner py-2 px-4">
          <span x-text="selected" class="mr-1"></span>
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
            style="margin-top:3px">
            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
          </svg>
        </button>
        <ul x-show="open" x-on:click="open = false; "
          class="bg-white text-gray-700 rounded shadow-lg absolute py-2 mt-1" style="min-width:15rem">
          <li>
            <a href="#" x-ref="li1" x-on:click="open=false; selected=$refs.li1.text"
              class="block hover:bg-gray-200 whitespace-no-wrap py-2 px-4">
              Zugspitze
          </a>
          </li>

          <li>
            <a href="#" x-ref="li2" x-on:click="open=false; selected=$refs.li2.text"
              class="block hover:bg-gray-200 whitespace-no-wrap py-2 px-4">
              Watzmann
            </a>
          </li>

          <li>
            <a href="#" x-ref="li3" x-on:click="open=false; selected=$refs.li3.text"
              class="block hover:bg-gray-200 whitespace-no-wrap py-2 px-4">
              Wilder Kaiser
            </a>
          </li>
        </ul>

      </div>
    </div>


  </div>

</body>

</html>
